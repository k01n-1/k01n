    </div>

  <form id="calculator-form">
    <div class="form-group">
        <label>Тип сайта:</label>
        <select id="site-type" class="form-control">
            <option value="landing">Лендинг</option>
            <option value="business">Сайт-визитка</option>
            <option value="shop">Интернет-магазин</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Количество страниц:</label>
        <input type="number" id="pages" class="form-control" min="1" value="1">
    </div>
    
    <div class="form-group">
        <label>Дизайн:</label>
        <select id="design" class="form-control">
            <option value="standard">Стандартный</option>
            <option value="premium">Премиум</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Дополнительно:</label>
        <div class="checkbox">
            <label><input type="checkbox" id="seo"> SEO-оптимизация (+5000 руб.)</label>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Рассчитать</button>
    
    <div id="result" class="mt-3">
        <h4>Итоговая стоимость: <span id="total-price">0</span> руб.</h4>
    </div>
</form>
